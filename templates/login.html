<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 200px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary ">
                <div class="panel-heading">
                    <h3 class="panel-title">登录博客园 - 代码改变世界</h3>
                </div>
                <div class="panel-body">
                    <form action="" method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">登录用户名</label>
                            <input type="text" name="user" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">密码</label>
                            <input type="password" name="pwd" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">验证码</label>
                            <input type="text" name="code" placeholder="验证" />
                            <img onclick="changeImg(this);" src="/code/" alt="" title="点击更换">
                        </div>
                        <input type="submit" class="btn btn-default pull-right btn-success" value="提交">{{ msg }}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function changeImg(ths) {
            ths.src = ths.src + '?';
    }
</script>
</body>
</html>
